{% extends 'todo/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'todo/create_style.css' %}">

<div class='ripple-background'>
  <div class='circle xxlarge shade1'></div>
  <div class='circle xlarge shade2'></div>
  <div class='circle large shade3'></div>
  <div class='circle mediun shade4'></div>
  <div class='circle small shade5'></div>
</div>

<br><br><br><br>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2 style="color:white; font-family: 'Baloo Paaji 2', cursive;">Create To-Do</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" style="color:white; font-family: 'Baloo Paaji 2', cursive;" >Title</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="memo" style="color:white; font-family: 'Baloo Paaji 2', cursive;">Memo</label>
                <textarea name="memo" class="form-control" id="memo" ></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label class="form-check-label" for="important" style="color:white; font-family: 'Baloo Paaji 2', cursive;">Important</label>
            </div>
            <button type="submit" class="btn btn-primary" style="font-family: 'Baloo Paaji 2', cursive;">Save</button>
        </form>
    </div>
</div>

{% endblock %}
